<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Symbols</title>
    <style>
        .symbol {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Plus Symbol -->
    <svg class="symbol" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="40" y="20" width="20" height="60" rx="10" ry="10" fill="black" />
        <rect x="20" y="40" width="60" height="20" rx="10" ry="10" fill="black" />
    </svg>

    <!-- Minus Symbol -->
    <svg class="symbol" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="40" width="60" height="20" rx="10" ry="10" fill="black" />
    </svg>

    <!-- Multiplication Symbol -->
    <svg class="symbol" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="30" y="20" width="20" height="60" rx="10" ry="10" transform="rotate(45 50 50)" fill="black" />
        <rect x="30" y="20" width="20" height="60" rx="10" ry="10" transform="rotate(-45 50 50)" fill="black" />
    </svg>

    <!-- Division Symbol -->
    <svg class="symbol" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="30" r="10" fill="black" />
        <rect x="20" y="40" width="60" height="20" rx="10" ry="10" fill="black" />
        <circle cx="50" cy="70" r="10" fill="black" />
    </svg>
</body>
</html>
