<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Data</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>



  <div class='container mt-5'>
        <form class='col col-lg-5 col-sm-5 col-md-5 card mx-auto p-5 bg-black shadow-lg mt-5' action="insert" method='post'>  
            <h1 class="text-warning mb-4 text-center">Register User</h1>        
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your name" id="name">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" name="age" placeholder="Enter your age" id="age">
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="city" placeholder="Enter your college" id="city">
              </div>
               <div class="mb-1">
                <label for="college" class="form-label">College</label>
                <input type="text" class="form-control" name="college" placeholder="Enter your college" id="college">
              </div>
              <br>
               <button type="submit" class="btn btn-primary mb-1">Submit</button>
               <button type="reset" class="btn btn-success">Reset</button>
                    
        </form>
      </div>

</body>
</html>
